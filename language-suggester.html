<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="styles/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Language Selector</title>
</head>
<body>
  <div>
    <form id="radio-form">
      <h1>What language should you learn first?!?!</h1>
      <fieldset>
        <legend>Do you drive a Ford Ranger?</legend>
        <div>
        <input type="radio" id="button1" name="ranger" value="yes" checked>
        <label for="yes">Yeah, I'm cool as hell!</label>
        </div>
        <div>
          <input type="radio" id="button2" name="ranger" value="no">
          <label for="no">No, I'm boring</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Do you love dogs?</legend>
        <div>
        <input type="radio" id="yes" name="dogs" value="yes"checked>
        <label for="yes">Uhh, yeah who doesn't?</label>
        </div>
        <div>
          <input type="radio" id="no" name="dogs" value="no">
          <label for="no">No, I'm boring</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Do you like football?</legend>
        <div>
        <input type="radio" id="yes" name="football" value="yes"checked>
        <label for="yes">YEAH SPORTS!</label>
        </div>
        <div>
          <input type="radio" id="no" name="football" value="no">
          <label for="no">No, I'm boring</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Do you live in the woods?</legend>
        <div>
        <input type="radio" id="yes" name="woods" value="yes"checked>
        <label for="yes">How'd you know?</label>
        </div>
        <div>
          <input type="radio" id="no" name="woods" value="no">
          <label for="no">No, I'm boring</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Is your favorite food spaghetti?</legend>
        <div>
        <input type="radio" id="yes" name="spaghetti" value="yes"checked>
        <label for="yes">Love me some pasta!</label>
        </div>
        <div>
          <input type="radio" id="no" name="spaghetti" value="no">
          <label for="no">No, I'm boring</label>
        </div>
      </fieldset>

      <button onclick="displayLanguage"()>Show me the language I should learn!</button>
      <br>
      <div id="result"></div>  
    </div>
      </fieldset>
  </div>
    </form>
  
  <div id="ranger" class="hidden">
    <h1>Javascript</h1>
  </div>
  <div id="dogs" class="hidden">
    <h1>Ruby</h1>
  </div> 
  <div id="football" class="hidden">
    <h1>C#</h1>
    
  </div>
  </div>
</body>
